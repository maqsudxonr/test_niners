<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niners - test</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>

    <section class="test">
        <div class="container">
            <div class="test__content">
                <h4 class="test__content-title">Тест для проверки <br> уровня <div class="line"></div> <a href="index.html" class="test_link">назад</a> </h4>
                <div class="answer__score"></div> 
    
                <div class="quiz-container" id="quiz">
                    <div class="quiz-header">
                                           
                      <h2 class="test__content_question-title" id="question">Question Text</h2> 
                      <ul class="test__content-list">
                        <li class="test__questions">
                          <input type="radio" name="answer" id="a" class="answer">
                          <label for="a" id="a_text">Answer</label>
                        </li>
                
                        <li class="test__questions">
                          <input type="radio" name="answer" id="b" class="answer">
                          <label for="b" id="b_text">Answer</label>
                        </li>
                
                        <li class="test__questions">
                          <input type="radio" name="answer" id="c" class="answer">
                          <label for="c" id="c_text">Answer</label>
                        </li>
                
                        <li class="test__questions">
                          <input type="radio" name="answer" id="d" class="answer">
                          <label for="d" id="d_text">Answer</label>
                        </li>
                
                      </ul>
                    </div>
                    
                    <button class="test__contetn-btn" id="submit">Продолжить</button>
                
                  </div>
                  
            </div>
        </div>
    </section>
    

    <script src="test.js"></script>
</body>
</html>
